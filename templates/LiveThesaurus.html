<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

		<link rel="icon" href="../static/book.png">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto+Mono|Sarabun" rel="stylesheet">

		<title style="font-family: "ira+Sans", Times, serif;">LiveThesaurus</title>

		<style type="text/css">
		  html,
			body {
			  background: #FF7F50;
			  scroll-behavior: smooth;
			}
			h1 {
			  font-family: "Sarabun";
			  font-size: 50px;
			  letter-spacing: 7px;
			  z-index: -1;
			}
			a:hover {
				opacity: 0.5;
			}
			textarea {
				margin-top: 25px;
				margin-left: 20px;
				resize: none;
				font-size: 15px;
				border-radius: 5px;
			}
			select {
				font-size: 15px;
				width: 90%;
				margin: 10px;
				border-radius: 3px;
			}
			#title {
				text-align: center;
				position: fixed;
		    top: 45%;
		    left: 50%;
		    margin-right: -50%;
		    transform: translate(-50%, -50%);
			}
			#about {
				text-align: center;
				position: absolute;
		    top: 37%;
		    left: 100%;
		    margin-right: -50%;
		    transform: translate(-50%, -50%);
			}
			.parallax {
			  min-height: 775px; 
			  background-attachment: fixed;
			  background-position: center;
			  background-repeat: no-repeat;
			  background-size: cover;
			  z-index: -1;
			}
			#go-to-app {
				text-align: center;
				position: absolute;
		    top: 750px;
		    left: 50%;
		    margin-right: -50%;
		    transform: translate(-50%, -50%);
			}
			#live-thesaurus {
				height: 765px;
				width: 99%;
				position: absolute;
				background-color: red;
				border-radius: 10px;
				z-index: 1;
			}
			#semi-circle {
				background: red;
			  display: inline-block;
				height: 75px;
				width: 150px;
			  border-top-left-radius: 150px;
			  border-top-right-radius: 150px;
			}
			#up-arrow {
				position: absolute;
				top: 55%;
				left: 50%;
				margin-right: -50%;
		    transform: translate(-50%, -50%);
				font-size: 75px;
			}
			#text-box {
				height: 100%; 
				width: 50%; 
				margin-left: 5px;
				margin-right: 5px;
				margin-bottom: 15px;
				float:left;
			}
			#info {
				height: 100%; 
				width: 47%; 
				float:right;
				text-align: center;
				margin-top: 25px;
				margin-left: 5px;
				margin-right: 20px;
			}
			#selected-word-title,
			#definition-title,
			#term-title {
				font-family: "Sarabun";
			  font-size: 30px;
			  letter-spacing: 5px;
			}
			#selected-word {
				font-family: "Sarabun";
			  font-size: 28px;
			  letter-spacing: 1px;
			}
			#selected-word-container,
			#definition-container,
			#term-container {
				margin-top: 10px;
				background: #FF7F50;
				border-radius: 15px;
			}
		</style>
	</head>

	<body>
		<div class="parallax"></div>

		<div id="title">
			<h1>LiveThesaurus</h1>
			<a href="https://github.com/EdwardLu2018/LiveThesaurus" id="about" class="option">
				<img src="../static/about.png" alt="unavailable" height="17" width="17">
			</a>
		</div>

		<a href="#app" id="go-to-app">
			<div id="semi-circle">
				<img id="up-arrow" src="../static/up.png" alt="unavailable" height="53" width="50">
			</div>
		</a>

		<a name="app"></a>
		<div id="live-thesaurus">
			<div id="text-box">
				<textarea rows="40" cols="82"></textarea>
			</div>

			<div id="info">
				<div id="selected-word-container" style="margin-top: 0px;">
					<div id="selected-word-title">Selected Word:</div>
					<div id="selected-word">{{word}}</div>
				</div>
				<div id="definition-container">
					<div id="definition-title">Definition:</div>
					<select id="definitions" style="text-align-last:center;">
						<option>none</option>
					</select>
				</div>
				<div id="term-container">
					<div id="term-title">Synonyms:</div>
					<select id="terms" size="25">
					  <option>none</option>
					</select>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var word = null;
			var currDef = null;
			var defList = null;
			var synDict = null;

			document.querySelector("textarea").addEventListener("mouseup", function () {
			  window.mySelection = this.value.substring(this.selectionStart, this.selectionEnd)

			  if (window.mySelection != "" && window.mySelection != null && window.mySelection.search(/\n/) == -1){
					//document.getElementById("selected-word").innerHTML = window.mySelection;
					$.ajax({
					    type: "POST",
					    url: "{{ url_for("getData") }}",
					    contentType: "application/json",
					    data: JSON.stringify({currWord:window.mySelection}),
					    dataType: "json",
					    success: function(response) {
					    	console.log(response.synList);
					    	if (response.currWord != 0){
					    		word = response.currWord;
					    		defList = response.defList;
					    		synDict = response.synList;

					        document.getElementById("selected-word").innerHTML = "\"" + word + "\"";

					        $("#definitions").find("option").remove()
					        for (var i = 0; i < defList.length; i++){
					        	$("#definitions").append("<option>" + defList[i] + "</option>");
						    	}

						    	currDef = defList[0];

						    	$("#terms").find("option").remove()
									for (var i = 0; i < synDict[currDef].length; i++){
					    	    	$("#terms").append("<option>" + synDict[currDef][i].term + "</option>");
					    		}
						    }
						    else {
						    	word = null;
						    }
					    },
					    error: function(err) {
					        console.log(err);
					    }
					});
				}
			});
			document.getElementById("definitions").addEventListener("mouseup", function (){
				currDef = document.getElementById("definitions").value;
				$("#terms").find("option").remove()
				for (var i = 0; i < synDict[currDef].length; i++){
    	    	$("#terms").append("<option>" + synDict[currDef][i].term + "</option>");
    		}
			});
		</script>
	</body>
</html>
